[package]
name = "base16cs"
version = "0.1.0"
edition = "2021"
authors = ["Santoso Wijaya <code@swijaya.me>"]

[lib]
name = "base16cs"
path = "src/lib.rs"

[[bin]]
name = "base16cs-bin"
path = "src/bin.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0" }
arrayvec = { version = "0.7.4", features = ["serde"] }
#color_space = "0.5" # Fix issue#11 (negative RGB values) with my fork below
color_space = { git = "https://github.com/santoso-wijaya/color_space.git" }
colors-transform = "0.2.11"
liquid = "0.26.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.34"
